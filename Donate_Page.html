<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="StyleSheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 p-0 image">
        
        
        <!--image slider start-->
        <div class="slider">
          <div class="slides">
            <!--radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--radio buttons end-->
            <!--slide images start-->
            <div class="slide first">
              <img src="assets/image/d1.jpg" width="550px"  alt="">
            </div>
            <div class="slide">
              <img src="/william-mattson-Oc1kPC85R74-unsplash.jpg" alt="">
            </div>
            <div class="slide">
              <img src="/zoe-schaeffer-tbiV-yc903g-unsplash.jpg" alt="">
            </div>
            <div class="slide">
              <img src="/zoe-schaeffer-W_ISm5LwKHQ-unsplash.jpg" alt="">
            </div>
            <!--slide images end-->
            <!--automatic navigation start-->
            <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
            </div>
            <!--automatic navigation end-->
          </div>
          <!--manual navigation start-->
          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>
          <!--manual navigation end-->
        </div>
        <!--image slider end-->

      </div>
      <!-- form -->
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 p-0">
        <div class="wrapper">
          <img src="/logo-removebg-preview.png" alt="">

          <h2>Payment Form</h2>
         
          <form method="POST">
            <div class="input-group">

              <div class="input-box">
                <input type="text" placeholder="Full Name" required class="name">
                <i class="fa fa-user icon"></i>
              </div>

            </div>
            <div class="input-group">
              <div class="input-box">
                <input type="email" placeholder="Email Adress" required class="name">
                <i class="fa fa-envelope icon"></i>
              </div>
            </div>
            <div class="input-group">
              <div class="input-box">
                <h4>Date of Birth</h4>
                <input type="text" placeholder="DD" class="dob">
                <input type="text" placeholder="MM" class="dob">
                <input type="text" placeholder="YYYY" class="dob">
              </div>
              <div class="input-box">
                <h4>
                  Gender</h4>
                <input type="radio" id="b1" name="gendar" checked class="radio">
                <label for="b1">Male</label>
                <input type="radio" id="b2" name="gendar" class="radio">
                <label for="b2">Female</label>
              </div>
            </div>
            <div class="input-group">
              <div class="input-box">
                <h4>
                  Payment Details</h4>
                <input type="radio" name="pay" id="bc1" checked class="radio">
                <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                <input type="radio" name="pay" id="bc2" class="radio">
                <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
              </div>
            </div>
            <div class="input-group">
              <div class="input-box">
                <input type="tel" placeholder="Card Number" required class="name">
                <i class="fa fa-credit-card icon"></i>
              </div>
            </div>
            <div class="input-group">
              <div class="input-box">
                <input type="tel" placeholder="Card CVC" required class="name">
                <i class="fa fa-user icon"></i>
              </div>
              <div class="input-box">
                <div class="date d-flex mt-3">
                  <select>
                    <option>01 jun</option>
                    <option>02 jun</option>
                    <option>03 jun</option>
                  </select>
                  <select>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                  </select>
                </div>
              </div>


            </div>
            <div class="input-group">
              <div class="input-box">
                <button type="submit">PAY NOW</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
  <script type="text/javascript">
    var counter = 1;
    setInterval(function () {
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if (counter > 4) {
        counter = 1;
      }
    }, 5000);
  </script>
</body>

</html>
